services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: SampleDb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h localhost -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    depends_on:
      - db
    ports:
      - "5001:80"
    environment:
      - SampleDbConnection=User ID=dev_user;Password=dev_password;Host=db;Port=5432;Database=SampleDb;Pooling=true;
      - ASPNETCORE_ENVIRONMENT=Development
      - DB_HOST=db
      - DB_PORT=5432
    restart: on-failure

volumes:
  pgdata:
